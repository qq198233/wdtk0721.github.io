<style>
/* 简单的搜索样式，可根据自己的主题调整 */
#search-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
}
#search-input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 10px;
}
#search-results {
  list-style: none;
  padding: 0;
}
#search-results li {
  padding: 10px;
  border-bottom: 1px solid #eee;
}
#search-results li a {
  color: #333;
  text-decoration: none;
}
#search-results li a:hover {
  color: #0078e7;
}
#search-results li .search-summary {
  font-size: 14px;
  color: #666;
  margin-top: 5px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
$(document).ready(function() {
  // 加载搜索数据库
  $.getJSON('/search.json', function(data) {
    var $input = $('#search-input');
    var $results = $('#search-results');
    
    // 监听输入框变化
    $input.on('input', function() {
      var keyword = $(this).val().trim().toLowerCase();
      $results.empty();
      
      if (keyword.length < 1) return;
      
      // 遍历搜索数据库，匹配关键词
      $.each(data, function(index, item) {
        var title = item.title.toLowerCase();
        var content = item.content.replace(/<[^>]+>/g, '').toLowerCase(); // 去除HTML标签
        var tags = item.tags.map(tag => tag.name.toLowerCase()).join(' ');
        
        // 匹配标题/正文/标签
        if (title.includes(keyword) || content.includes(keyword) || tags.includes(keyword)) {
          // 截取正文摘要（显示关键词上下文）
          var summary = '';
          if (content.includes(keyword)) {
            var pos = content.indexOf(keyword);
            summary = content.substring(Math.max(0, pos - 50), pos + 100) + '...';
            summary = summary.replace(new RegExp(keyword, 'gi'), '<strong>$&</strong>'); // 高亮关键词
          }
          
          // 添加搜索结果
          $results.append(`
            <li>
              <a href="${item.path}">${item.title.replace(new RegExp(keyword, 'gi'), '<strong>$&</strong>')}</a>
              <div class="search-summary">${summary}</div>
            </li>
          `);
        }
      });
    });
  });
});
</script>
